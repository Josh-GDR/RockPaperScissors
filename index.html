<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1 id="roundIndicator">Round #1</h1>
    </header>
    <main>
        <div id="computerChoice">

        </div>
        <div id="playerChoice">
            <div id="choiceImg">
                
            </div>
            <div id="playerOptions">
                <button class="choice" id="1">
                    <div class="image">
                        <img>
                        <p>Rock</p>
                    </div>
                </button>
                <button class="choice" id="2">
                    <div class="image">
                        <img>
                        <p>Paper</p>
                    </div>
                </button>
                <button class="choice" id="3">
                    <div class="image">
                        <img>
                        <p>Scissor</p>
                    </div>
                </button>
            </div>
        </div>
        <div id="results">

        </div>
    </main>
    <footer>
        <h3> Rock Paper Scissor</h3>
        <p>Developed by: Joush</p>
    </footer>
    <script src="./JScript.js"></script>
</body>
</html>
